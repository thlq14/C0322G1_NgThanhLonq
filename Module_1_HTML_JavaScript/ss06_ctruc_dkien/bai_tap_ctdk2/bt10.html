<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Chương trình tính giá điện.
    let sd = parseFloat(prompt("Số kWh diện đã dùng"));
    let st;
    if (sd < 50) {
        st = sd * 1.678;
        alert("Số tiền phải trả là " + st);
    } else if (sd < 100) {
        st = sd * 1.734;
        alert("Số tiền phải trả là " + st);
    } else if (sd < 200) {
        st = sd * 2.014;
        alert("Số tiền phải trả là " + st);
    } else if (sd < 300) {
        st = sd * 2.536;
        alert("Số tiền phải trả là " + st);
    } else if (sd < 400) {
        st = sd * 2.834;
        alert("Số tiền phải trả là " + st);
    } else {
        alert("Số tiền phải trả là " + st);
    }
</script>
</body>
</html>
