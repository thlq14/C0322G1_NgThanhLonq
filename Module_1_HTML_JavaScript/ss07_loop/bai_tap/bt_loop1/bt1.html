<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Sử dụng vòng lặp để đếm từ 1 đến 100.
    // Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
    for (let i = 1; i <= 100; i++) {
        document.write(i + "<br>");
        if (i === 99) {
            alert("Đã hoàn thành.");
            break;
        }
    }
</script>
</body>
</html>
