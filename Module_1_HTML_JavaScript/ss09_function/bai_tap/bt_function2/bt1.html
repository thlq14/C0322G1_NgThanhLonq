<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let number = parseFloat(prompt("Enter a Number: "));

    function square(number) {
        return Math.pow(number, 2);
    }

    document.write(square(number));
</script>
</body>
</html>
