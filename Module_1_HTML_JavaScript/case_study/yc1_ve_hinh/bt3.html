<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ tam giác cân đặc có chiều cao h.
    let n = parseInt(prompt("Nhập chiều cao tam giác: "));
    for (let i = 1; i <= n; i++) {
        for (let k = n; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
