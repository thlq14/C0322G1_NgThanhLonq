<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa.
    // Ví dụ tRuong TaN HAI = Truong Tan Hai.
    // Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
    // Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.
    let string = prompt("Nhập chuỗi kí tự: ");

    function convertToString(str) {
        let newString = str.replace([], " ").toLocaleLowerCase().split(" ").map(function (str) {
            let firstString = str.charAt();
            let nextString = str.slice(1);
            return firstString.toLocaleUpperCase() + nextString;
        }).join(" ");
        document.write("Trước khi chuẩn hoá: " + str + "<br>");
        document.write("Sau khi chuẩn hoá: " + newString + "<br>");
    }

    convertToString(string);

    function findLongestWord(str) {
        let words = str.split(" ");
        let maxLength = words[0].length;
        let index = 0;
        for (let i = 0; i < words.length; i++) {
            if (words[i].length > maxLength) {
                maxLength = words[i].length;
                index = i;
            }
        }
        document.write("Từ dài nhất là: " + words[index]);
    }

    findLongestWord(string);
</script>
</body>
</html>
