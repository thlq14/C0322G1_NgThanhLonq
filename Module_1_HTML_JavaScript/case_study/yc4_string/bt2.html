<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó.
    let str = prompt("Nhập xâu kí tự: ");
    let arr = [];
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (arr.indexOf(str[i]) === -1) {
            arr.push(str[i]);
            count++;
        }
    }
    document.write("Xâu kí tự: " + str + "<br>");
    document.write("Số kí tự khác nhau trong xâu: " + count);
</script>
</body>
</html>
