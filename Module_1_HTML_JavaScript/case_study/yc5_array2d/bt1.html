<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m * n.
    // Với m, n là các số nhập từ bàn phím.
    let m = parseInt(prompt("Nhập số hàng: "));
    let n = parseInt(prompt("Nhập số cột: "));
    let array2d = [];
    for (let i = 0; i < m; i++) {
        array2d[i] = [];
        for (let j = 0; j < n; j++) {
            array2d[i][j] = parseInt(prompt("Nhập phần tử: "));
        }
    }
    console.log(array2d);

    function sumEven() {
        let sum = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (array2d[i][j] % 2 === 0) {
                    sum += array2d[i][j];
                }
            }
        }
        document.write("Tổng các phần tử chẵn trong mảng: " + sum);
    }

    sumEven(array2d);
</script>
</body>
</html>
