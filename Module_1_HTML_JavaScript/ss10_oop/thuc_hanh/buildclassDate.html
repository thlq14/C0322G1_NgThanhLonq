<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(newDay) {
            this.day = newDay;
        }

        setMonth(newMonth) {
            this.month = newMonth;
        }

        setYear(newYear) {
            this.year = newYear;
        }

        toString() {
            return this.day + " / " + this.month + " / " + this.year;
        }
    }

    let date = new MyDate(2, 2, 2007);
    date.setDay(20);
    date.setMonth(4);
    date.setYear(2022);
    alert(date.toString());
</script>
</body>
</html>
