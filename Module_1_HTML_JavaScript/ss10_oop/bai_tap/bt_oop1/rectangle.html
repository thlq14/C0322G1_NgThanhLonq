<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectange {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        setWidth(newWidth) {
            this.width = newWidth;
        }

        setHeight(newHeight) {
            this.height = newHeight;
        }

        getAcreage() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }

    let rect = new Rectange(4, 5);
    rect.setWidth(5);
    rect.setHeight(7);
    document.write("Diện tích HCN là: " + rect.getAcreage() + "<br>");
    document.write("Chu vi HCN là: " + rect.getPerimeter());

</script>
</body>
</html>
