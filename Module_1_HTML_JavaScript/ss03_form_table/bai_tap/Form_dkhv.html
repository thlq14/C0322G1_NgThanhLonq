                    <option value="--Chọn Lớp--">A0321G1</option>
                    <option value="--Chọn Lớp--">B0456G1</option>
                </select>
          </tr>
          <tr>

              <td>
                 <input type="text" name="email">
              </td>
          </tr>
          <tr>
              <td class="c03">Điện Thoại</td>
              <td>
              <input type="number" name="Điện Thoại">
              </td>
          </tr>
          <tr>
              <td></td>
              <td width="300px">
               <input type="submit" name="Đăng Ký" value ="Đăng Ký">
               <input type="reset" name="Nhập Lại" value="Nhập Lại">
              </td>
          </tr>
    </table>
