<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết chương trình khởi tạo mảng số nguyên.
    //  Hiển hiện giá trị lớn nhất trong mảng đó.
    //  In ra giá trị trung bình của các phần tử trong mảng.
    let nums = [2,1,3];
    let max = nums[0];
    let sum = 0;
    for (let i = 0; i < nums.length; i++) {
        if (max < nums[i]) {
            max = nums[i];
        }
        sum += nums[i];
    }
    let avg = sum / nums.length;
    document.write("Giá trị lớn nhất là: " + max + "<br>");
    document.write("Giá trị trung bình là: " + avg);
</script>
</body>
</html>
