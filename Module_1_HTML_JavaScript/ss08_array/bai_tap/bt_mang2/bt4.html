<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để đếm số từ trong một chuỗi.
    let arr = "Viết một chương trình để đếm số từ trong một chuỗi";
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== " " && arr[i + 1] === " ") {
            count++;
        }
    }
    document.write("Số từ có trong chuỗi là: " + (count + 1));
</script>
</body>
</html>
