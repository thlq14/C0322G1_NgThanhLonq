<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
    <style>
        .c00 {
         color: white;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
         <th>Amount</th>
         <th>From Currency</th>
         <th>To Curency</th>
         <th></th>
        </tr>
        <tr>
            <td><input type="number" id="amount" value="tien"></td>
            <td>
             <select id = "from" style="width: 125px">
               <option value="VND">VND</option>
               <option value="USD">USD</option>
             </select>
            </td>
            <td>
             <select id = "to" style="width: 125px">
               <option value="USD">USD</option>
               <option value="VND">VND</option>
             </select>
            </td>
            <td><button type="button" class="c00" onclick="change()" style="background-color:blue">Convert</button></td>
        </tr>
    </table>
    <label>Result: </label><span id="result">0</span>
    <script>
      function change() {
          let amount = document.getElementById("amount").value;
          let from = document.getElementById("from").value;
          let to = document.getElementById("to").value;
          let amountChange;
          if (from == "VND" && to == "USD") {
              amountChange = amount / 23000;
          } else if (from == "USD" && to == "VND") {
              amountChange = amount * 23000;
          } else {
              amountChange = amount;
          }
          document.getElementById("result").innerHTML = + amountChange + to
      }
    </script>
</form>
</body>
</html>
