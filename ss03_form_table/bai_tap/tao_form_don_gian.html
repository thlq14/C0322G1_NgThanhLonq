<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Sở Thích</title>
    <style>
        .c03 {
            color: blue;
        }
        .c14 {
            color: red;
        }
        .c4 {
            color: white;
        }

    </style>
</head>
<body>
 <form>
     <table cellpadding="5" cellspacing="5">
           <th class="c4" colspan="2" bgcolor="red" >SỞ THÍCH CỦA BẠN</th>
         <tr>
             <td class="c03">
                 <label>Họ Và Tên</label>
             </td>
             <td>
                 <input type="textbox" name="yourname">
             </td>
         </tr>
         <tr>
             <td class="c03">
                 <label>Email</label>
             </td>
             <td>
                 <input type=textbox" name="email">
             </td>
         </tr>
         <tr>
             <td class="c03">Sở Thích</td>
             <td class="c14">
                 <input type="checkbox" name="Thể Thao " value="Thể Thao " > Thể Thao
                 <input type="checkbox" name="Âm Nhạc" value="Âm Nhạc" > Âm Nhạc
                 <input type="checkbox" name="Đọc Sách" value="Đọc Sách" > Đọc Sách
             </td>
         </tr>
         <tr>
             <td></td>
             <td class="c14">
                 <input type="checkbox" name="Lướt Web" value="Lướt Web" > Lướt Web
                 <input type="checkbox" name="Chơi Game" value="Chơi Game" > Chơi Game
                 <input type="checkbox" name="Điện Ảnh" value="Điện Ảnh" > Điện Ảnh
             </td>
         </tr>
         <tr>
             <td></td>
             <td class="c14">
                 <input type="checkbox" name="Du Lịch" value="Du Lịch" > Du Lịch
             </td>
         </tr>
         <tr>
             <td></td>
             <td>
                 <input type ="submit" name="Gửi Thông Tin" value="Gửi Thông Tin">
                 <input type ="reset" name="Nhập Lại" value="Nhập Lại">
             </td>
         </tr>
     </table>
 </form>
</body>
</html>
