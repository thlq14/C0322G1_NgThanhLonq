<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let number = parseFloat(prompt("Enter a Number: "));

    function square() {
        sqrt = Math.pow(number, 2);
        return sqrt;
    }

    document.write(square());
</script>
</body>
</html>
