<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let number = parseInt(prompt("Enter a Number: "));
    let factorial = 1;

    function result() {
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
        return factorial;
    }

    document.write(number + " ! = " + result());
</script>
</body>
</html>
