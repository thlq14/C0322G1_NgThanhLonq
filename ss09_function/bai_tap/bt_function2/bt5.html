<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
  let a = parseInt(prompt("Nhập a:"));
  let b = parseInt(prompt("Nhập b:"));
  let c = parseInt(prompt("Nhập c:"));
  function min() {
      if (a <= b && a <= c) {
          return a;
      } else if (b <= c) {
          return b;
      } else if (c <= b) {
          return c;
      }
  }
  document.write("Số có giá trị nhỏ nhất là: " + min());
</script>
</body>
</html>
