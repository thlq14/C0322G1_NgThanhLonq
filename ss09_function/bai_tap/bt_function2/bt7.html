<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));

    function changePlaces(a, b) {
        let c = a;
        a = b;
        b = c;
        // a = 1 & b = 2
        // a = a + b; //3
        // b = a - b; //1 a
        // a = a - b; // 3 - 1 = 2

        return (a + ", " + b);
    }

    document.write(changePlaces(a, b));
</script>
</body>
</html>
