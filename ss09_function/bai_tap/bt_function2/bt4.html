<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    let n = prompt("Nhập kí tự: ");

    function result() {
        if (!isNaN(n)) {
            return true;
        } else {
            return false;
        }
    }

    document.write(result());
</script>
</body>
</html>
