<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Feet</label>
        <label>
            <input id="inputFeet" type="number" placeholder="Feet"
                   oninput="FeetConv(this.value)"
                   onchange="FeetConv(this.value)">
        </label>
    </p>
    <p>Meter: <span id="outputMeter"></span></p>
    <p>
        <label>Meters</label>
        <label>
            <input id="inputMeter" type="number" placeholder="Meters"
                   oninput="MeterConv(this.value)"
                   onchange="MeterConv(this.value)">
        </label>
    </p>
    <p>Feet: <span id="outputFeet"></span></p>
</form>
<script>
    function FeetConv(footToMeter) {
        footToMeter = parseFloat(footToMeter);
        document.getElementById("outputMeter").innerHTML = (footToMeter * 0.305);
    }

    function MeterConv(meterToFoot) {
        meterToFoot = parseFloat(meterToFoot);
        document.getElementById("outputFeet").innerHTML = (meterToFoot * 3.279);
    }
</script>
</body>
</html>
