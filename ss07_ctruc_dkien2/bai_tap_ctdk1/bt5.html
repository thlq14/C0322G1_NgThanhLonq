<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
    let a = parseFloat(prompt("Điểm Kiểm Tra"));
    let b = parseFloat(prompt("Điểm Thi Giữa Kì"));
    let c = parseFloat(prompt("Điểm Thi Cuối Kì"));
    let dtb = (a + b + c) / 3;
    if (dtb >= 8) {
        alert("Xuất Sắc");
    } else if (dtb >= 6.5) {
        alert("Giỏi");
    } else if (dtb >= 4.5) {
        alert("Khá");
    } else {
        alert("Yếu");
    }
</script>
</body>
</html>
