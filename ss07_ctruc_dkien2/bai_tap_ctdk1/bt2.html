<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
 let a = parseInt(prompt("Nhập tuổi"));
 if (a >= 16) {
     alert("Đủ điều kiện vào lớp 10");
 } else {
     alert("Chưa đủ điều kiện vào lớp 10");
 }
</script>
</body>
</html>
