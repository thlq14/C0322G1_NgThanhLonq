<!DOCTYPE Text>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Ngày</title>
</head>
<body>
<form>
  <input type="number" id="numb">
    <button type="button" onclick="day()">Tính Số Ngày</button>
    <div><span id="result"></span></div>
</form>
<script>
    function day() {
        let month = parseInt(document.getElementById("numb").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng "+ month +" có " + 31 + " ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng "+ month +" có "+ 30 +" ngày.";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng "+ month +" có "+ 28 + " hoặc " + 29 + " ngày.";
                break;
            default:
                document.getElementById("result").innerText = "Tháng không tồn tại.";

        }
    }
</script>
</body>
</html>
