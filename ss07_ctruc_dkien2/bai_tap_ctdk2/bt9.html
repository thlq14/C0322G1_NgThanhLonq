<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.
    let a = parseFloat(prompt("Nhập cạnh thứ nhất của tam giác"));
    let b = parseFloat(prompt("Nhập cạnh thứ hai của tam giác"));
    let c = parseFloat(prompt("Nhập cạnh thứ ba của tam giác"));
    if ((a > 0  && b > 0 && c > 0) && (a + b > c) && (b + c > a) && (a + c > b)) {
        alert("Đây là 3 cạnh của tam giác");
    } else {
        alert("Không phải 3 cạnh của tam giác");
    }
</script>
</body>
</html>
