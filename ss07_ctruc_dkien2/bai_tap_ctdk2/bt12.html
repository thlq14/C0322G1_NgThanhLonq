<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    // A = P (1+r/n)^(nt)
   let P = parseFloat(prompt("Số tiền ban đầu"));
   let n = parseFloat(prompt("Lãi hàng năm"));
   let r = parseFloat(prompt("Lãi suất hàng năm"));
   let t = parseFloat(prompt("Số năm cho vay"));
    A = P * Math.pow((1 + r/n),(n*t));
    alert("Số tiền cả gốc lẫn lãi được nhận là " + A);
    Q = A - P;
    alert("Số tiền lãi được nhận là " + Q);
</script>
</body>
</html>
