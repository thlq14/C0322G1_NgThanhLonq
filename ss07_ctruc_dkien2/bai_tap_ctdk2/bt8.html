<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    let t = parseInt(prompt("Nhập tuổi"));
    if (t > 0 && t < 120) {
        alert("Tuổi của người đó là " + t);
    } else {
        alert("Không phải tuổi !!");
    }
</script>
</body>
</html>
