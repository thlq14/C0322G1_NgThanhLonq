<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ĐTB</title>
</head>
<body>
 <script>
     let a = parseFloat(prompt("Điểm Vật Lý"));
     let b = parseFloat(prompt("Điểm Hoá Học"));
     let c = parseFloat(prompt("Điểm Sinh Học"));
     let sum = a + b + c;
     let ĐTB = (a + b + c)/3;
     document.write("Tổng 3 môn là:" + sum);
     document.write("Điểm Trung Bình 3 môn là:" + ĐTB);
 </script>
</body>
</html>
