<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>
 <form>
     <table>
         <tr><th>Calculator</th></tr>
         <tr>
             <td colspan="2"><input type = "number" id ="num1"></td>
             <td colspan="2"><input type = "number" id ="num2"></td>
         </tr>
         <tr>
             <td><button type = "button" onclick="addi()">Addition (+)</button></td>
             <td><button type = "button" onclick="subt()">Subtraction (-)</button></td>
             <td><button type = "button" onclick="mult()">Multiplication (X)</button></td>
             <td><button type = "button" onclick="divi()">Division (/)</button></td>
         </tr>
     </table>
     <label>Result Division: </label><span id="result">1</span>
 </form>
     <script>
         function addi() {
          let numb1 = parseFloat(document.getElementById("num1").value);
          let numb2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("result").innerHTML = numb1 + numb2;
         }
         function subt() {
          let numb1 = parseFloat(document.getElementById("num1").value);
          let numb2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("result").innerHTML = numb1 - numb2;
         }
         function mult() {
          let numb1 = parseFloat(document.getElementById("num1").value);
          let numb2 = parseFloat(document.getElementById("num2").value);
         document.getElementById("result").innerHTML = numb1 * numb2;
         }
         function divi() {
          let numb1 = parseFloat(document.getElementById("num1").value);
          let numb2 = parseFloat(document.getElementById("num2").value);
          document.getElementById("result").innerHTML = numb1 / numb2;
         }
     </script>
</body>
</html>
