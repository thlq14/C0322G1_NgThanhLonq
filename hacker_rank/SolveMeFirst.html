<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Hoàn thành hàm giải quyết đầu tiên để tính tổng của hai số nguyên.
    function sum(number_1, number_2) {
        return (number_1 + number_2);
    }

    let input_1 = parseInt(prompt("Enter number a: "));
    let input_2 = parseInt(prompt("Enter number b: "));
    document.write(input_1 + " + " + input_2 + " = " + sum(input_1, input_2));
</script>
</body>
</html>
