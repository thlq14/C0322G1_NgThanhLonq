<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bạn đang phụ trách bánh kem cho sinh nhật của một đứa trẻ.
    // Bạn đã quyết định chiếc bánh sẽ có một ngọn nến cho mỗi năm trong tổng số tuổi của chúng.
    // Họ sẽ chỉ có thể thổi tắt ngọn nến cao nhất trong số những ngọn nến.
    // Đếm xem có bao nhiêu cây nến cao nhất.
    let input = prompt("Enter a string");
    document.write(input.split("").reverse().join("") + "<br>");

    let reverseInput = "";
    for (let i = input.length - 1; i >= 0; i--) {
        reverseInput += input.charAt(i);
    }
    document.write(reverseInput + "<br>");

    document.write(input.toUpperCase() + "<br>");
    document.write(input.toLowerCase() + "<br>");

    let temp = "";
    for (let i = 0; i < input.length; i++) {
        if (input.charAt(i) === input.charAt(i).toUpperCase()) {
            temp += input.charAt(i).toLowerCase();
        } else {
            temp += input.charAt(i).toUpperCase();
        }
    }
    document.write(temp);
</script>
</body>
</html>
