<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hiển thị 20 số nguyên tố đầu tiên.
    let number = parseInt(prompt("Enter a Number: "));
    let n = 2;
    let count = 0;
    while (count < number) {
        let flag = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
