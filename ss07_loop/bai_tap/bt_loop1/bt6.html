<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let n = parseInt(prompt("Nhập N: "))
    let count = 0;
    let total = 0;
    let i = 0;
    document.write(n + " số chia hết cho 7 đầu tiên là: " + "<br>")
    while (count < n) {
        if (i % 7 === 0) {
            document.write(i + "<br>");
            total = total + i;
            count++;
        }
        i+=7;
    }
    document.write("Tổng của " + n + " số chia hết cho 7 là: " + total);
</script>
</body>
</html>
