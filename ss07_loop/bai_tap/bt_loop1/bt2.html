<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    //  Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    while (true) {
        let t = parseFloat(prompt("Nhiệt độ hiện tại: "));
        if (t < 20) {
            alert("Yêu cầu tăng nhiệt độ !!");
        } else if (t > 100) {
            alert("Yêu cầu giảm nhiệt độ !!");
        } else {
            alert("Nhiệt độ bình thường.")
            break;
        }
    }
</script>
</body>
</html>
