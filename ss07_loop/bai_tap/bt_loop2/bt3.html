<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau.
    let n = parseInt(prompt("Enter N: "))
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>")
    for (let i = 0; i < n; i++) {
        for (let j = i; j < n; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 0; i < n; i++) {
        for (let j = i; j < n; j++) {
            document.write("&nbsp&nbsp");

        }
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = i; j < n; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
