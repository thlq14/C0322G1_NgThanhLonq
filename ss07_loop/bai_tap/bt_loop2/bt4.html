<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<script>
    // In hình chữ nhật.
    let d = parseInt(prompt("Nhập Chiều Dài HCN: "));
    let r = parseInt(prompt("Nhập Chiều Rộng HCN: "));
    for (let i = 1; i <= r; i++) {
        for (let j = 1; j <= d; j++) {
            if (i === 1 || j === 1 || i === r || j === d) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
