<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    let money = parseFloat(prompt("Số tiền ban đầu: "));
    let time = parseFloat(prompt("Số tháng cho vay: "));
    let percent = parseFloat(prompt("Lãi suất hàng tháng: "));
    for (let i=1; i <time;i++) {
        money = money + money * percent/100;
    }
    document.write("Tổng tiền của bạn sau " + time + " tháng là " + money);
</script>
</body>
</html>
