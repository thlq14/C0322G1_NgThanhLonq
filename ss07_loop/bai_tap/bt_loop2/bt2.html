<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính giai thừa của một số nguyên dương.
    let factorial = 1
    let N = parseInt(prompt("Nhập số nguyên dương: "));
    for (let i = 1; i <= N; i++) {
        factorial = factorial * i;
    }
    document.write(N + "! = " + factorial);
</script>
</body>
</html>
