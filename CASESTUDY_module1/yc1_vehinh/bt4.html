<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ tam giác cân rỗng có chiều cao h.
    let h = parseInt(prompt("Nhập chiều cao tam giác: "));
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j < 2 * h - 1; j++) {
            if (j === h - 1 - i || j === h - 1 + i || i === h - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }


</script>
</body>
</html>
