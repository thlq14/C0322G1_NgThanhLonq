<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0).
  // Giả định rằng không có các phân số bằng nhau trong tập đầu vào.
  let numerators = [-5, 2, 5];
  let denominators = [6, 3, 4];
  let max = numerators[0] / denominators[0];
  for (let i = 0; i < numerators.length; i++) {
      if (max < numerators[i] / denominators[i]) {
          max = numerators[i] / denominators[i];
          document.write("Phân số lớn nhất: " + max + ", có chỉ số là: " + i);
      }
  }
</script>
</body>
</html>
