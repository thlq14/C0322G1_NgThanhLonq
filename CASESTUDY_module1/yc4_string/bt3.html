<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    // let str1 = prompt("Nhập xâu kí tự 1: ");
    // let str2 = prompt("Nhập xâu kí tự 2: ");
    let str1 = "aadcauioh";
    let str2 = "adcaapoi"
    let count = 0;
    document.write("Các kí tự chung: ");
    for (let i = 0; i < str1.length; i++) {
        for (let j = 0; j < str2.length; j++) {
            if (str1[i] === str2[j]) {
                document.write(str1[i]);
                str2 = str2.replace(str2[j]," ");
                console.log(str2)
                count++;
                break;
            }
        }
    }
    document.write("<br>" + "Số lượng kí tự chung: " + count);
</script>
</body>
</html>
