<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
  // Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm:
  // o, u, i, a, e hoặc O, U, I, A, E.
  let character = prompt("Nhập kí tự cần kiểm tra: ");
  switch (character) {
      case "o":
      case "O":
      case "u":
      case "U":
      case "i":
      case "I":
      case "a":
      case "A":
      case "e":
      case "E":
          document.write("Kí tự " + character + " là nguyên âm.");
          break;
      default:
          document.write("Kí tự " + character + " là phụ âm.");
  }
</script>
</body>
</html>
