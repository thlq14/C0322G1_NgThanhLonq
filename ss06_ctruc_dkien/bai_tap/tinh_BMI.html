<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let W = parseFloat(prompt("Nhập Cân Nặng"));
    let H = parseFloat(prompt("Nhập Chiều Cao"));
    let bmi = W / ( H * H );
    if (bmi < 18.5) {
        document.write("UnderWeight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("OverWeight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
