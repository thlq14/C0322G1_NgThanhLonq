<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Giải phương trình bậc 2.
    let a = parseFloat(prompt("Nhập a","a != 0"));
    let b = parseFloat(prompt("Nhập b"));
    let c = parseFloat(prompt("Nhập c"));
    let S = b*b - 4*a*c;
    if (S < 0) {
        alert("Phương Trình Vô Nghiệm");
    } else if (S === 0) {
        alert("Phương Trình Có Nghiệm Kép là " + (-b / (2*a)));
    } else {
        alert("Phương Trình Có 2 Nghiệm Phân Biệt là " + ((-b + Math.sqrt(S))/(2*a)) +" và " + ((-b - Math.sqrt(S))/(2*a)));
    }

</script>
</body>
</html>
