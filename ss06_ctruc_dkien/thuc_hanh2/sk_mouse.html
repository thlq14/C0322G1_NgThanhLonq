<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myImg" src = "imgball.jpg" width="300px">
  <h4>Click button below to move the image to right</h4>
  <input type="button" value="Click me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImg");
    function init() {
        imgObj = document.getElementById("myImg");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
</script>

</body>
</html>
