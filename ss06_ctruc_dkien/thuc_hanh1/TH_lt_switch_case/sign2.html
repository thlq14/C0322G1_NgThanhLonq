<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số"));
    let value = num > 0;
    switch (value) {
     case true: alert(1); break;
     case false:
         let num1 = num == 0;
         switch (num1) {
             case true: alert(0); break;
             case false: alert(-1); break;
      }
         break;
    }
</script>
</body>
</html>
