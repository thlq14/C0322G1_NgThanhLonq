<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let LeapYear = false;

    let Div4 = year % 4 == 0;
    if(Div4){
        let Div100 = year % 100 == 0;
        if(Div100){
            let Div400 = year % 400 == 0;
            if(Div400){
                 LeapYear = true;
            }
        } else {
             LeapYear = true;
        }
    }

    if(LeapYear){
        alert(year + "is a leap year");
    } else {
        alert(year + "is NOT a leap year");
    }
</script>
</body>
</html>
