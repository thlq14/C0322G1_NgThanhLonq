<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
  let ds = parseFloat(prompt("Nhập doanh số bán hàng"));
  let hh;
  if (ds < 100) {
      hh = ds * 5 / 100;
      document.write("Hoa hồng nhận được là " + hh);
  } else if (ds <= 300) {
      hh = ds * 10 / 100;
      document.write("Hoa hồng nhận được là " + hh);
  } else if (ds > 300) {
      hh = ds * 20 / 100;
      document.write("Hoa hồng nhận được là " + hh);
  }
</script>
</body>
</html>
