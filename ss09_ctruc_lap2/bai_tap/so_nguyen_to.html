<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hiển thị 20 số nguyên tố đầu tiên.
    let n = 4;
    let count = 0;
    document.write(2 + "<br>" + 3 + "<br>");
    while (count < 18) {
        let flag = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
