<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RandomNumber</title>
</head>
<body>
<button type="button" onclick="rannum()">Play</button>
<script>
    // Game Đoán Số.
    function rannum() {
        let min = parseInt(prompt("Nhập khoảng bắt đầu: "));
        let max = parseInt(prompt("Nhập khoảng kết thúc: "));
        let random = Math.floor(Math.random() * (max - min + 1) + min);
        let i = 0;
        do {
            let j = parseInt(prompt("Số bạn đoán: "));
            if (j > random) {
                alert("Số bạn đoán lớn hơn");
            } else if (j < random) {
                alert("Số bạn đoán nhỏ hơn");
            } else {
                alert("Chúc mừng bạn đã đoán trúng!!");
                break;
            }
            i++;
        }
        while (i < 3);
        if (i === 3) {
            alert("Chơi lại lần nữa");
        }
    }
</script>
</body>
</html>
