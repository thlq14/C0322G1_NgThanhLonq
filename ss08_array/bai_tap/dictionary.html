<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<form>
    <h2>Từ Điển Anh - Việt</h2>
    <label><input id="search" type="text" placeholder="Nhập từ cần tìm"></label>
    <button value="Dịch" onclick="result()">Dịch</button>
    <script>
        function result() {
            let dicE = ["Computer", "Screen", "Mouse", "Keyboard"];
            let dicV = ["Máy Tính", "Màn Hình", "Chuột Máy Tính", "Bàn Phím"];
            let translate = document.getElementById("search").value;
            let index = -1;
            for (let i = 0; i < dicE.length; i++) {
                if (translate === dicE[i]) {
                    index = i;
                    document.write("Từ " + dicE[i] + " có nghĩa là: " + dicV[i]);
                   break;
                }
            }
            if (index === -1) {
                document.write("Không tìm thấy từ.")
            }
        }
    </script>
</form>
</body>
</html>
