<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    //  Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng.
    let nums = [];
    for (let j = 0; j < 10; j++) {
        nums.push(parseInt(prompt("Nhập Mảng số nguyên: ")));
    }
    let V = parseInt(prompt("Nhập Phần tử số nguyên: "));
    let flag = false;
    let j;
    for (let i = 0; i < nums.length; i++) {
        if (V === nums[i]) {
            for (j = i; j < nums.length; j++) {
                nums[j] = nums[j + 1];
            }
             nums[j - 1] = 0;
            document.write(nums)
            flag = true;
        }
    }
    if (flag === false) {
        document.write("Số vừa nhập k thuộc dãy trên.");
    }
</script>
</body>
</html>
