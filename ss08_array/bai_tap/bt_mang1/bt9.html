<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    //  Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    //  Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    let arrayA = [];
    let arrayB = [];
    let arrayC = [];
    let n = 5;
    for (let i = 0; i < n; i++) {
        arrayA.push(parseInt(prompt("Nhập Mảng số nguyên 1: ")));
    }
    for (let j = 0; j < n; j++) {
        arrayB.push(parseInt(prompt("Nhập Mảng số nguyên 2: ")));
    }
    for (let i = 0; i < arrayA.length; i++) {
        arrayC.push(arrayA[i]);
    }
    for (let j = 0; j < arrayB.length; j++) {
        arrayC.push(arrayB[j]);
    }
    document.write(arrayC);
</script>
</body>
</html>
