<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    // let maxInNumbers = Math.max.apply(Math, points);
    // document.write(maxInNumbers);
    let points = [19, 78, 10, 6, 4, 45, 3, 2, 79, 8];
    let max = points[0];
    let index = 0;
    for (let i = 0; i < points.length; i++) {
        if (max < points[i]) {
            max = points[i];
            index = i;
        }
    }
    document.write("Phần tử lớn nhất là: " + max + "<br>");
    document.write("Vị trí của phần tử lớn nhất là: " + index);
</script>
</body>
</html>
