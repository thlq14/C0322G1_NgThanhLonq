<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    //  Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array",
    //  còn lại in ra "V is not in the array".
    let nums = [];
    for (let j = 0; j < 10; j++) {
        nums.push(parseInt(prompt("Nhập Mảng số nguyên: ")));
    }
    let V = parseInt(prompt("Nhập Phần tử số nguyên: "));
    let flag = false;
    for (let i = 0; i < nums.length; i++) {
        if (V === nums[i]) {
            flag = true;
            break;
        }
    }
    if (flag === true) {
        document.write(V + " is in the array");
    } else {
        document.write(V + " is not in the array");
    }
</script>
</body>
</html>
