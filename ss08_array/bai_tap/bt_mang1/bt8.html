<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let points = [];
    let n = 10;
    for (let i = 0; i < n; i++) {
        points.push(parseInt(prompt("Nhập Mảng số nguyên: ")))
    }
    for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < n; j++) {
            if (points[i] < points[j]) {
                let k = points[i];
                points[i] = points[j];
                points[j] = k;
            }
        }
    }
    document.write("Thứ tự giảm dần là: " + "<br>");
    for (let i = 0; i < n; i++) {
        document.write(" " + points[i]);
    }
</script>
</body>
</html>
