<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let nums = [19, 78, 10, 6, 4, 45, 3, 2, 79, 8, 13, 96];
    let first = 0;
    let last = nums.length - 1;
    while (first < last) {
        let i = nums[first];
        nums[first] = nums[last];
        nums[last] = i;
        first++;
        last--;
    }
    document.write(nums);
</script>
</body>
</html>
