<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ).
    let str = ("Viết - chương trình - nhập - vào - một - mảng - ký tự");
    for (let i = 0; i < str.length; i++) {
        if (str[i] === "-") {
            str[i] = "_";
        }
    }
    document.write(str);
</script>
</body>
</html>
