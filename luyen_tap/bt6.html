<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhập vào 1 mảng số nguyên.
    // Nếu 2 phần tử liền nhau trong mảng có tổng = 20 thì thay thế vị trí của 2 phần tử đó = tổng của nó.
    let array = [];
    let n = parseInt(prompt("Độ dài mảng: "));
    for (let i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Nhập mảng: "));
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] + array[i + 1] === 20) {
            array[i] = 20;
            array[i + 1] = 20
        }
    }
    document.write(array);
</script>
</body>
</html>
