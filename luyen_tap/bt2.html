<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình tính kết quả biểu thức (với n là số nhập vào) :
    // S = 1 + 1/(2 ^ 3) + 1/(3 ^ 3) + …1/(n ^ 3) (^ là lũy thừa nhé).
    let n = parseFloat(prompt("Nhập n: "));
    let S = 1;
    for (let i = 2; i <= n; i++) {
        S = S + 1 / (Math.pow(i, 3));
    }
    document.write("S = " + S);
</script>
</body>
</html>
