<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình cho người dùng nhập vào 1 số nguyên bất kì.
    // Hiển thị các số KHÔNG phải số nguyên tố từ 0 đến số người dùng nhập vào.
    let number = parseInt(prompt("Nhập số bất kì: "));
    let n = 4;
    let count = 0;
    document.write("Các số KHÔNG phải số nguyên tố từ 0 đến " + number + " là: " + "<br>");
    document.write(0 + "<br>" + 1 + "<br>");
    while (count < number - 2) {
        let flag = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            document.write(" ");
        } else {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
