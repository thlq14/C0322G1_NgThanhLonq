<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = parseInt(prompt("Độ dài mảng: "));
    for (let i = 0; i < n; i++) {
        arr.push(prompt("Nhập mảng kí tự: "));
    }
    let x = prompt("Nhập kí tự cần kiểm tra: ");

    function tryRemoveFromArray(x, arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (x === arr[j]) {
                    arr.split(x, " ");
                    i++;
                }
            }
        }
        return arr;
    }
    let result = tryRemoveFromArray(x, arr);
    document.write(result);
</script>
</body>
</html>
