<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    let n = parseInt(prompt("Độ dài mảng: "));
    for (let i = 0; i < n; i++) {
        nums.push(parseInt(prompt("Nhập điểm số: ")));
    }

    function findMax(point) {
        let max = point[0];
        for (let i = 0; i < point.length; i++) {
            if (max < point[i]) {
                max = point[i];
            }
        }
        return max;
    }

    let find = findMax(nums);
    document.write("Điểm cao nhất là: " + find);
</script>
</body>
</html>
