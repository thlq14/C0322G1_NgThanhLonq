<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = parseInt(prompt("Enter a number: "));

    function isFibonacci() {
        let arr = [];
        let f1 = 0;
        let f2 = 1;
        let fi;
        for (let i = 1; i <= f; i++) {
            arr.push(f1);
            fi = f1 + f2;
            f1 = f2;
            f2 = fi;
        }
        let flag = false;
        for (let j = 0; j < arr.length; j++) {
            if (f === arr[j]) {
                flag = true;
                break;
            }
        }
        return flag;

    }

    let result = isFibonacci(f);
    document.write(result);
</script>
</body>
</html>
