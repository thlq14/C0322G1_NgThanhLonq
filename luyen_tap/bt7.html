<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình cho người dùng nhập vào :
    // 1 mảng số nguyên ( độ dài của mảng do người dùng lựa chọn ) và 1 số nguyên number bất kì.
    // Nếu number là số lẻ, thì tất cả số chẵn trong mảng sẽ tăng lên 1 đơn vị.
    // Ngược lại nếu number là số chẵn thì tất cả số lẻ trong mảng tăng lên 1 đơn vị.
    // Yêu cầu hiển thị ra màn hình: Mảng số nguyên trước khi thay đổi, số người dùng nhập vào và mảng sau khi thay đổi.
    let lengthArray = parseInt(prompt("Độ dài mảng: "));
    let Array = [];
    for (let i = 0; i < lengthArray; i++) {
        Array[i] = parseInt(prompt("Nhập " + lengthArray + " phần tử: "));
    }
    document.write("Số người dùng nhập vào: " + lengthArray + "<br>");
    document.write("Mảng số nguyên trước khi thay đổi: " + Array + "<br>");
    for (let j = 0; j < Array.length; j++) {
        if (Array[j] % 2 !== 0) {
            Array[j % 2 === 0] = Array[j] + 1;
        } else {
            Array[j] = Array[j] + 1; // chưa đúg.
        }
    }
    document.write("Mảng số nguyên sau khi thay đổi:   " + Array);
</script>
</body>
</html>
