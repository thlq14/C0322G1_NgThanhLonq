<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
    }
    // setRadius(newRadius) {

    getRadius() {
            return this.radius;
    }
    // setArea(newArea) {

    getArea() {
            return this.area =  Math.PI * radius * radius;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius(); // 2
    let area = circle.getArea(); // 12.566370614359172
    alert("radius: " + radius + "; area: " + area);
</script>
