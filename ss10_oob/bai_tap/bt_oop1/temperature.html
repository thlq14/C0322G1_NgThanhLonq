<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.getCelsius = function () {
            return this.celsius;
        }
        this.setCelsius = function (celsius) {
            this.celsius = celsius;
        }
        this.convertCtoF = function () {
            return (this.celsius * 9 / 5) + 32;
        }
        this.convertCtoK = function () {
            return this.celsius + 273.15;
        }
    }
    let temp = new Temperature(20);
    document.write(temp.celsius + " độ Celsius = " + temp.convertCtoF() + " độ Fahrenheit." + "<br>");
    document.write(temp.celsius + " độ Celsius = " + temp.convertCtoK() + " độ Kelvin.");
</script>
</body>
</html>
