<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        getconvertCtoF() {
            return (this.celsius * 9 / 5) + 32;
        }

        getconvertCtoK() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature(20);
    document.write(temp.celsius + " độ Celsius = " + temp.getconvertCtoF() + " độ Fahrenheit." + "<br>");
    document.write(temp.celsius + " độ Celsius = " + temp.getconvertCtoK() + " độ Kelvin.");
</script>
</body>
</html>
